language: cpp
compiler:
  - clang
  - gcc
install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get install --yes g++ cmake doxygen libqt4-dev libqt4-network libqt4-test libqtcore4 qt4-dev-tools qt4-qmake; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install g++ cmake doxygen libqt4-dev libqt4-network libqt4-test libqtcore4 qt4-dev-tools qt4-qmake; fi
script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_DOCUMENTATION=ON
  - make
os:
  - linux
  - osx
branches:
  only:
    - master
osx_image: xcode61
