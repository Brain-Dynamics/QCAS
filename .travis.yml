language: cpp
cache:
  apt: true
  directories:
    - build
compiler:
  #- clang
  - gcc
before_install:
  - cat /etc/issue
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake
  - sudo apt-get install -qq qt4-dev-tools
  - sudo export PATH=$PATH:/usr/include/qt4/QtNetwork/:/usr/include/qt4/QtCore/
before_script:
  - mkdir build
  - cd build
  - cmake ..
script:
  - make VERBOSE=1
branches:
  only:
    - master
notifications:
